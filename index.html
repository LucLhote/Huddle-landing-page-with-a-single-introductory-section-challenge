<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <h1><a href="./index.html"><img src="./images/logo.svg" alt="Huddle Logo" class="header__logo"></a></h1>
  </header>

  <main class="main">
    <div role="img" aria-label="Decorative image for the page" class="illustration-block">
      <img src="./images/illustration-mockups.svg" alt="Illustration mockups" class="illustration-block__image">
    </div>
    <section class="section">
      <h2 class="section__headline">Build The Community Your Fans Will Love</h2>
      <p class="section__copy">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <p class="section__button-block"><a href="#" class="section__button">Register</a></p>
    </section>
    <div class="socials">
      <p><a href="https://www.facebook.com" class="socials__link"><img src="./images/facebook-logo.svg" alt="Facebook Logo" class="socials__link-logo"></a></p>
      <p><a href="https://www.twitter.com" class="socials__link"><img src="./images/twitter-logo.svg" alt="Twitter Logo" class="socials__link-logo"></a></p>
      <p><a href="https://www.instagram.com" class="socials__link"><img src="./images/instagram-logo.svg" alt="Instagram Logo" class="socials__link-logo"></a></p>
    </div>
  </main>

  <!-- <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/LucLhote">Luc Lhote</a>.</p>
  </footer> -->
</body>
</html>
